<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>

    <header>
        <h1>Contatos</h1>
        <p>Entre en contato com a nossa central.</p>
    </header>
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.075426745291!2d-46.65342658535589!3d-23.565734367638118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1661563490361!5m2!1spt-BR!2sbr" width="150" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <section>
    <!-- Sessão de envio de mensagens -->
        <form action="" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome aqui" name="nome" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="abc">Assunto:</label>
                <input type="text" id="abc" name="assunto">
            </div>
            <div>
                <label for="comentario">Comentário</label>
                <textarea id="comentario" rows="5" cols="50" name="comentatio"></textarea>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </section>
    

</body>
</html>
